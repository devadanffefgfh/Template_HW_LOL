<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .card {
            border: 1px solid black;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .card-text{
            /* white-space: nowrap; */
            overflow: hidden;  /*隱藏超出範圍的文字*/
            
            max-width: 200px; /* 限制最大寬度，超出的文字會被隱藏*/
            max-height: 100px;
            text-overflow: ellipsis; /* 超出範圍的文字以省略號表示*/
        }
        .headshot {
            overflow: hidden;
        }

        .card-title {
            color: white;
            background-color: black;
            display: inline-block;
            border-radius: 5px;
            padding: 5px 15px 5px 15px;
        }

        .card-body {
            background-color: #ffbf67;
        }

        .card:hover {
            box-shadow: 8px 8px 15px #808080;
            transform: translate(5px, 5px);
        }

        .card:hover img {
            transform: scale(1.2);
            transition: transform 0.5s;
        }

        .card:not(:hover) img {
            transform: scale(1, 1);
            transition: transform 0.3s;
        }

        .card:hover .card-body {
            background-color: lightgreen !important;
        }

        .card:hover .card-title {
            color: black;
            background-color: white !important;
        }
        .container-fluid{
            margin: auto;
          
        }
        #LOLImage{
            width: 100%;
        }
        .jumbotron{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class='container-fluid'>
        <div class='jumbotron bg-info'>
            <h1>LOL Card Template</h1>
        </div>
        <div class="container-fluid">
            <div class='row'>

            </div>
        </div>
    </div>
    <div class='container-fluid'>
        <template id="cardLOL">
            <div class="card" style="width: 18rem;">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h5 class="card-title">標題</h5>
                    <p class="card-text">描述</p>
                    <a href="#" class="btn btn-primary" id="description_btn" data-toggle="modal" data-target="#exampleModal">詳細內容</a>
                    <a href="#" class="btn btn-danger" id="video_btn" data-toggle="modal" data-target="#videoModal">影片</a>
                </div>
            </div>
        </template>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title1" id="exampleModalLabel">Modal title</h5>
                    <h5 class="modal-title2" >Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="LOLImage">
                    <p id="description" class="text-primary"></p>
                    <p class="text"></p>
                    <p class="text"></p>
                    <p class="text"></p>
                    <p class="text"></p>
                    <p class="text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
   
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-videotitle1" id="videoModalLabel">Modal title</h5>
                    <h5 class="modal-videotitle2" >Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="LOLImage">
                    
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/7j_0RGyqsiA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>



    <script>
        let lolArray = []
        let row, cardTemplate;
    </script>


    <script >
        let champion=[]
        window.onload = function () {
            cardTemplate =document.querySelector('#cardLOL')
            row = document.querySelector('.row')
            fetchjson(url)
            // row.append(getCard(pizzaArray[0].name,pizzaArray[0].imageurl,pizzaArray[0].name))
            // requestJSON()
        }
        function setModal(title, imgurl, description) {
            let modal = $g('#exampleModal')
            modal.querySelector("h5").innerText = title;
            modal.querySelector('#pizzaImage').src = imgurl;
            modal.querySelector('#description').innerText = description;

        }
        let url = `https://ddragon.leagueoflegends.com/cdn/10.22.1/data/zh_TW/champion.json`
        function fetchjson(uri) {
            fetch(uri)
                .then(function (response) {
                    if (!response.ok) {
                        const err = new Error(`找不到資源檔 : ${url404}`);
                        err.response = response;
                        throw err;
                    } else {
                        
                        return response.json();
                    }
                })
                .then(result => {
                    champion = result;

                    heroObject = champion.data;

                    heroArray = Object.keys(heroObject);
                    let valueArray = Object.values(heroObject);
                    // console.log(result);
                    // console.log(heroArray);
                    valueArray.forEach(item=>{
                        console.log(item)
                        let imgUrl = `https://ddragon.leagueoflegends.com/cdn/img/champion/splash/${item.id}_0.jpg`
                        row.append(getCard(item.id,item.name,imgUrl,item.blurb,item.stats))
                    })
                    // console.log(valueArray);
                })
                
        }


        function requestJSON() {
            let xhr = new XMLHttpRequest();
            xhr.onload = function () {
                if ((xhr.readyState == 4) && (xhr.status == 200)) {
                    pizzaArray = JSON.parse(this.responseText);
                    console.log(pizzaArray)
                    pizzaArray.forEach(element => {
                        console.log(element)

                        row.append(getCard(element.name, element.imageurl, element.name))
                    });

                }
                else {
                    console.log(`Error : ${xhr.status}`)
                }

            }
            xhr.open("GET", url)
            xhr.send();
        }

        function getCard(title1,title2,imgurl, description,status) {
            let cloneCard = cardTemplate.content.cloneNode(true);
            cloneCard.querySelector("img").src = imgurl;
            cloneCard.querySelector("h4").innerText = title1;
            cloneCard.querySelector("h5").innerText = title2;
            cloneCard.querySelector("p").innerText = description;
            // let f = document.querySelector("img")
            cloneCard.querySelector("#description_btn").addEventListener('click', function () {
                let modal = document.querySelector('#exampleModal') 
                
                modal.querySelector(".modal-title1").innerText = title1;
                modal.querySelector(".modal-title2").innerText = title2;

                

                modal.querySelector('#LOLImage').src = imgurl;
                modal.querySelector('#description').innerText = description;
                statusArray=[0,4,5,7,9]
                let p = modal.querySelectorAll('.text')
                console.log(status)
                p.forEach((element,index)=>{
                    element.innerText = `${ Object.keys(status)[statusArray[index]]} : ${Object.values(status)[statusArray[index]] }`
                })
                
            })
            cloneCard.querySelector("#video_btn").addEventListener('click',function(){
                let video_modal = document.querySelector('#videoModal')
                video_modal.querySelector(".modal-videotitle1").innerText = title1;
                video_modal.querySelector(".modal-videotitle2").innerText = title2;
                video_modal.querySelector('#LOLImage').src = imgurl;
            })


            return cloneCard;
        }
    </script>
</body>

</html>
